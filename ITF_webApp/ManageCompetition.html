<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Custom Login Form Styling</title>
        <meta name="description" content="Custom Login Form Styling with CSS3" />
        <meta name="keywords" content="css3, login, form, custom, input, submit, button, html5, placeholder" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="obj/css/style.css" />
	
		
    </head>
    <body>
        
		<div class="content-2">

			<h2>Manage competition atributes</h2>
			


			<form class="form-create">
					
					<p class="field">
						<input type="text" name="login" placeholder="Name of the competition">
						<i class="icon-user icon-large"></i>
					</p>

					<p class="field">
						<input type="text" name="login" placeholder="Organizer of the competition">
						<i class="icon-user icon-large"></i>
					</p>

					<p class="field">
						<input type="text" name="login" placeholder="Location of the competition">
						<i class="icon-user icon-large"></i>
					</p>

					<h5>Start Date</h5>

					<p class="field">
						<input type="date" name="login" placeholder="Location of the competition">
						<i class="icon-user icon-large"></i>
					</p>

					<h5>End Date</h5>

					<p class="field">
						<input type="date" name="login" placeholder="Location of the competition" content="Start date">
						<i class="icon-user icon-large"></i>
					</p>


					<p class="submit">
						<button type="submit"   name="submit"><i class="icon-arrow-right icon-large"></i></button>
					</p>

					
				</form>
				
			
			<hr/>
			<h5 class="left">Contact</h5>
			<h5 class="right">office@incode.ro</h5>

		</div>
		
    </body>
</html>
